<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenya Gallery - Index</title>
  <style>
:root { --bg:#0f1216; --card:#151a21; --text:#e6e8eb; --muted:#9aa3ad; --accent:#2dd4bf; --gap:16px; }
* { box-sizing: border-box; }
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'PingFang SC','Helvetica Neue',Arial,'Noto Sans'; background:var(--bg); color:var(--text); }
header { position:sticky; top:0; backdrop-filter:saturate(180%) blur(10px); background:rgba(15,18,22,.7); border-bottom:1px solid #1f2430; z-index:10; }
.container { max-width:1200px; margin:0 auto; padding:16px; }
h1 { margin:8px 0; font-size:22px; }
nav { display:flex; gap:12px; flex-wrap:wrap; }
nav a { color:var(--text); text-decoration:none; padding:6px 10px; border:1px solid #273043; border-radius:999px; font-size:13px; }
nav a:hover { background:#1a1f27; }
section.section { padding:24px 16px; }
section.section h2 { font-size:20px; margin:0 0 12px; border-left:3px solid var(--accent); padding-left:10px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:var(--gap); }
.card { perspective:1000px; }
.card-inner { position:relative; width:100%; padding-top:130%; transform-style:preserve-3d; transition:transform .6s; }
.card.is-flipped .card-inner, .card:focus .card-inner { transform:rotateY(180deg); }
.card-front, .card-back { position:absolute; inset:0; backface-visibility:hidden; border-radius:12px; overflow:hidden; background:var(--card); border:1px solid #273043; }
.card-front img, .card-front .ph { width:100%; height:100%; object-fit:cover; display:flex; align-items:center; justify-content:center; color:var(--muted); }
.card-back { transform:rotateY(180deg); display:flex; flex-direction:column; }
.card-back .content { padding:12px; overflow:auto; -webkit-overflow-scrolling:touch; }
.card-back .meta h3 { margin:0; font-size:14px; line-height:1.3; }
.card-back .sci { margin:4px 0 0; color:var(--muted); font-size:12px; }
.card-back .desc { margin:8px 0 0; font-size:12px; color:var(--text); line-height:1.5; }
footer { color:var(--muted); font-size:12px; padding:24px 16px; border-top:1px solid #1f2430; }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Kenya Gallery</h1>
      <nav><a href="big-five.html">Big Five</a><a href="big-nine.html">Big Nine</a><a href="all-animals.html">All Animals</a><a href="all-birds.html">All Birds</a></nav>
    </div>
  </header>
  <main class="container">
    <section class="section"><h2>请选择板块</h2>
      <p><a href="big-five.html">Big Five</a></p>
      <p><a href="big-nine.html">Big Nine</a></p>
      <p><a href="all-animals.html">All Animals</a></p>
      <p><a href="all-birds.html">All Birds</a></p>
    </section>
  </main>
</body>
</html>
